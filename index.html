<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Webcam Green Screen</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="controls">
    <button class="takePhoto">Take Photo</button>

    <label>Red Min</label>
    <input type="range" name="redMin" min="0" max="255" value="0" />

    <label>Green Min</label>
    <input type="range" name="greenMin" min="0" max="255" value="0" />

    <label>Blue Min</label>
    <input type="range" name="blueMin" min="0" max="255" value="0" />

    <label>Red Max</label>
    <input type="range" name="redMax" min="0" max="255" value="255" />

    <label>Green Max</label>
    <input type="range" name="greenMax" min="0" max="255" value="255" />

    <label>Blue Max</label>
    <input type="range" name="blueMax" min="0" max="255" value="255" />
</div>

<main class="camera-area">
    <canvas class="web-area"></canvas>
    <video class="web-cam" playsinline muted></video>
</main>

<audio class="snap" src="snap.mp3" hidden></audio>

<div class="screenshot-area"></div>

<script src="app.js"></script>
</body>
</html>
